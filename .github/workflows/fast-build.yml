name: test-highs

on: ["push", "pull_request"]

env:
  # Customize the CMake build type here (Release, Debug, RelWithDebInfo, etc.)
  BUILD_TYPE: DEBUG
  MAKEFLAGS: -j
  CTEST_PARALLEL_LEVEL: 8

  # First test current default build. (master) (still 1.0.0)
  HIGHS_VERSION: 1.0.0

jobs:
  build_highs:

    runs-on: ${{ matrix.os }}
    strategy:
      matrix:
        os: [ubuntu-latest]

    steps:
    - uses: actions/checkout@v2

    - name: Install dependencies
      uses: actions/cache@v1
      with:
        path: ./Dependencies
        key: dependencies-${{env.HIGHS_VERSION}}-${{ matrix.os }}

    - name: Clone HiGHS
      if: steps.cached-dependencies.outputs.cache-hit != 'true'
      run: |
        cd $HOME
        git clone https://www.github.com/ERGO-Code/HiGHS.git
        cmake -E make_directory ./HiGHS/build_fast
        cd ./HiGHS/build_fast
        ls

    # Fast build only.
    - name: Build HiGHS release 
      run: |
        cd $HOME/HiGHS/build_fast
        ls 
        pwd
        cmake -DFAST_BUILD=ON ..
        cmake --build .

    - name: Test
      # Execute tests defined by the CMake configuration.  
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: |
        cd $HOME/HiGHS/build_fast
        ctest

    # Here the default is just hello. Component test below.  
    - name: Scaffold Build
      run: |
        cd $HOME/HiGHS
        rm -rf ${{github.workspace}}/scaffold/ 
        rm -rf ${{github.workspace}}/component_test/

        cp -r ${{github.workspace}}/scaffold/ .
        echo "add_subdirectory(scaffold)" | tee -a $HOME/HiGHS/CMakeLists.txt
        cd build_fast
        cmake -DFAST_BUILD=ON ..
        cmake --build .
      
    - name: Scaffold Test
      # Execute tests defined by the CMake configuration.  
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: |
        cd $HOME/HiGHS/build_fast
        ctest
    
    - name: Component Build
      run: |
        cd $HOME/HiGHS
        cp -r ${{github.workspace}}/component_test/ .
        rm -f ./scaffold/ScaffoldMain.cpp
        mv ./component_test/TestScaffoldMain.cpp ./scaffold/ScaffoldMain.cpp

        cd build_fast
        cmake -DFAST_BUILD=ON ..
        cmake --build .
      
    - name: Test
      # Execute tests defined by the CMake configuration.  
      # See https://cmake.org/cmake/help/latest/manual/ctest.1.html for more detail
      run: |
        cd $HOME/HiGHS/build_fast
        ctest
    